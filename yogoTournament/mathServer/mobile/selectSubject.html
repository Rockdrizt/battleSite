<!doctype html>
<html>
<head>
    <title class="languageTitle">Yogome tournament</title>
    <meta name="viewport" content="width = 1050, user-scalable = yes" />
    <meta charset="UTF-8">   
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
    <!-- Jquery   -->
    <!-- Jquery   -->
    <script src="assets/js/lib/jquery.min.js" ></script>
    <!--  Bootstrap 3.0  -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    
    <script type="text/javascript" src="assets/js/lib/greensock/TweenMax.min.js"></script>
    <script type="text/javascript" src="assets/js/lib/iscroll-probe.js"></script>
    
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css" />
    
    <script type="text/javascript" src="assets/js/jquery.easy_slides.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/jquery.easy_slides.css">
    
</head>
    
<body>

    <section id="bgGradient"></section> 
    
    <section>
        
        <div class="container font-luckiest">

            
            <div class="planetsContainer" style="margin-top: 15vh;">
                
                <div id="planet1" class="planets">
                    <img class="planetImage" src="assets/images/planets/mathdromeda.png">
                </div>
                
            </div>        

            <div class="row menuPlanets col-xs-10 col-xs-offset-1">
                <div class="prevButtonGallery  col-xs-2">
                    <img  src="assets/images/arrowYellow.png">
                </div>
            <div class="banner-selection  col-xs-8">
                    <p class="subject">MATH</p>
            </div>
             
                <div class="nextButtonGallery col-xs-2">
                     <img src="assets/images/arrowYellow.png">
                </div>  
            </div>

            <div class="object-center" style="position: absolute; bottom: 1%; transform: translateX(-2%);">

                <div class="red-btn goBack" type="button" onclick="window.location.href='index.html'">BACK</div>

                <div class="green-btn" type="button" style="padding-top: 2vh;">NEXT</div>

            </div>

        </div>
        
    </section>
    
    
</body> 
    
    <script src="assets/js/animations.js"></script>
<script>
    var popSound = new Audio('sounds/pop.mp3');
    var magicSound = new Audio('sounds/magic.mp3');
    var changePlanetCounter = 0;
    var planetsImages = ["mathdromeda","codus_shade","creat","geogra","health","science","wordo"];
    var planetsTexts = ["Math","Coding","Creativity","geography","health","science","Language"];
    
    $(".nextButtonGallery").click(function(){
        popSound.play();
        if(changePlanetCounter < planetsImages.length-1){
           changePlanetCounter++ 
        }else if(changePlanetCounter == planetsImages.length-1){
            changePlanetCounter = 0;     
        }
        $(".planetImage").attr("src","assets/images/planets/" + planetsImages[changePlanetCounter] + ".png");
        $(".subject").text(planetsTexts[changePlanetCounter]);
        TweenMax.fromTo($(".planetImage"),0.4,{scale:1.3},{scale:1});
        TweenMax.fromTo(this,0.4,{scale:1.3},{scale:1});
        if(changePlanetCounter == 0){
             $(".green-btn").click(function(){
                window.location.href = 'selectDifficult.html';
             })  
            $(".green-btn").css("opacity",1);
            }else{
            $(".green-btn").css("opacity",0.5);
            $(".green-btn").click(function(){})  
        }
    });    
    
    $(".prevButtonGallery").click(function(){
        popSound.play();
         if(changePlanetCounter == 0){
           changePlanetCounter = planetsImages.length-1;     
        }else{
           changePlanetCounter-- 
        }
        $(".planetImage").attr("src","assets/images/planets/" + planetsImages[changePlanetCounter] + ".png"); 
        $(".subject").text(planetsTexts[changePlanetCounter]);
        TweenMax.fromTo($(".planetImage"),0.4,{scale:1.3},{scale:1});
        TweenMax.fromTo(this,0.4,{scale:1.3},{scale:1});
        
        if(changePlanetCounter == 0){
             $(".green-btn").click(function(){
                window.location.href = 'selectDifficult.html';
             })  
            $(".green-btn").css("opacity",1);
            }else{
            $(".green-btn").css("opacity",0.5);
            $(".green-btn").click(function(){})  
        }
    });
   
    
        $(".green-btn").click(function(){
            if(changePlanetCounter == 0){
                magicSound.play();
               window.location.href = 'selectDifficult.html'; 
            }
                
             })  

        
        
</script>
</html>
