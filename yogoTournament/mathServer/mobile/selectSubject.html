    <script>
        function scalePlanets(){
            if (window.matchMedia("(orientation: portrait)").matches) {
               $(document).ready(function() {
                    $('.carousel-container').carousel({
                        num: 3,
                        maxWidth: 450,
                        maxHeight: 450,
                        distance: 180,
                        scale: 0.5,
                        animationTime: 500,
                        autoPlay: false,
                    });
                });
            }
            else{
                $(document).ready(function() {
                    $('.carousel-container').carousel({
                        num: 3,
                        maxWidth: 250,
                        maxHeight: 250,
                        distance: 180,
                        scale: 0.6,
                        animationTime: 500,
                        autoPlay: false,
                    });
                });
            }
        }
        
        scalePlanets()
    </script>
    
<body>

                <button class="menuBtn red-btn" style="margin: 0; font-size: 4vw;" type="button" type="button" onclick="window.location.href='index.html'">BACK</button>

<script>
    
    $( window ).on( "orientationchange", function( event ) {
        location.reload();
        scalePlanets()
    });
    
    var index = 0;
    
    var subjectList = ['MATH', 'CREATIVITY', 'HEALTH', 'GEOGRAPHY', 'LANGUAGE', 'CODING', 'SCIENCE']
    
    $(".left").on('touchstart', function(){
        if(index > 0){
            index--
        }
        else{
            index = subjectList.length - 1
        }
        $(".subject").text(subjectList[index]);
    });
    
    $(".right").on('touchstart', function(){
        if(index < subjectList.length -1){
            index++
        }
        else{
            index = 0
        }
        $(".subject").text(subjectList[index]);
    });
        
</script>
