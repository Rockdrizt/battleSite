<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Customize Battle</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main class="main clearfix">
    <span class="bubbles bubbles-down" id="bubbles"></span>
    <header class="header">
      <h1>Customize</h1>
    </header>
    <div class="container container--customize">
      <section class="item">
        <h2 class="customize__header">
          Options Menu
        </h2>
        <div class="customize__container">
          <div class="customize__row">
            <div class="customize__col">
              <span class="option">Minutes</span>
              <button class="prev"><img src="./img/mathtournament-onboarding-prev.btn.png"></button>
              <input type="number" readonly value="3">
              <button class="next"><img src="./img/mathtournament-onboarding-next-btn.png"></button>
              <span class="background"></span>
            </div>
            <div class="customize__col">
              
              <span class="background"></span>
            </div>
            <div class="customize__col">
              
              <span class="background"></span>
            </div>
          </div>
        </div>
        <div class="item__buttons">
          <div class="item__btn">
            <span></span>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="./js/main.js"></script>
</body>

</html>
