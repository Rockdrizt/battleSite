<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smartkids Tournament</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="main clearfix">
    <span class="bubbles bubbles-down" id="bubbles"></span>
    <!-- <div class="header">
      <h1>Lobby</h1>
    </div> -->
    <main class="container">
      <section class="item item--left item--create">
        <div class="item__avatar">
          <img src="./img/mathturnament-onboarding-luna-start.png" alt="Avatar Equipo Alfa">
        </div>
      </section>
      <section class="item item--middle">
        <div class="item__textbox item__textbox--create">
          <div class="item__textbox__container">
            <p>Invite your students to test their skills in a range of academic subjects. They'll go head-to-head in an educational
              battle.
            </p>
          </div>
        </div>
        <div class="item__buttons">
          <div class="item__btn item__btn--back">
            <p>Join </p>
            <span></span>
          </div>
          <div class="item__btn item__btn--start">
            <p>Create</p>
            <span></span>
          </div>
        </div>
      </section>
      <section class="item item--right item--create">
        <div class="item__avatar">
          <img src="./img/mathturnament-onboarding-eagle-start.png" alt="Avatar Equipo Bravo">
        </div>
      </section>
    </main>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
