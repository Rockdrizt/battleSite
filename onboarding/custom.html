<!DOCTYPE html>
<html>
<head>
  <title>Becas Yogome</title>
  <meta charset="UTF-8">
    <!-- ****** favicons ****** -->
  <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    
    <main class="main clearfix">
       <span class="bubbles bubbles-down" id="bubbles"></span> 
        <section class="header-custom">
            <div>Edit questions</div>
        </section>
        <section class="questions__border">
            <div class="questions__main">
                <div class="questions__head">
                    <input class="input--text" type="text" placeholder="Tournament title..">
                    <div class="questions__button--updateexcel"><img src="img/button_excel.png"></div>
                    <div class="questions__button--preview"><img src="img/button_preview.png"></div>
                </div>
                <hr>
                <div class="questions__body">
                    <div class="questions__container"></div>
                
                </div>
                <div class="questions__botton--add"><img src="img/add_question.png"></div>
            </div>
            <div id="ok__button"><img src="img/mathtournament-onboarding-ok-btn.png"></div>
        </section>
    </main>
    <section class="window__contain">
        <div class="window__courtain"></div>
                <div class="window__circles"></div>
        <div class="window__body">
            <div class="window__message">
                <span></span>
            </div>
        </div>
        <div class="window__button--close"><img src="img/close_button.png"></div>
        <div class="window__button--confirm"><img src="img/mathtournament-onboarding-ok-btn.png"></div>
    </section>
    <footer></footer>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.compatibility.min.js"></script>
    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/jquery.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
-->
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TimelineMax.min.js"></script>-->
    <script src="js/custom_questions.js" type="text/javascript"></script>
</body>
</html>
