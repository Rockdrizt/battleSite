<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smartkids Tournament</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="main clearfix">
    <span class="bubbles bubbles-down" id="bubbles"></span>
    <main class="container">
      <section class="container__item__logo">
        <div></div>
      </section>
      <section class="container__item--middle container__item__pin">
        <div class="container__item__pin__container">
          <h3>Pin</h3>
          <input type="text" class="pin" id="pin" value="12345">
          <p>Share this numbers with two other players.</p>
        </div>
      </section>
      <section class="container__item container__item__buttons">
        <div class="container__item__btn container__item__btn--back">
          <p>Back </p><span></span>
        </div>
        <div class="container__item__btn container__item__btn--start">
          <p>Start</p><span></span>
        </div>
      </section>
    </main>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
