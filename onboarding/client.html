<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Client</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main class="main clearfix">
    <span class="bubbles bubbles-down" id="bubbles"></span>
    <div class="container">
      <section class="item item--middle">
            <div class="item__logo">
              <img src="./img/mathtournament-onboarding-logo-sktour.png" alt="">
            </div>
        <div class="item__textbox">
          <div class="item__textbox__container">
            <h3>Pin</h3>
            <input type="text" class="pin" id="pin" value="12345">
            <p>Share this numbers with two other players.</p>
          </div>
        </div>
        <div class="item__buttons">
          <div class="item__btn item__btn--back">
            <p>Back </p><span></span>
          </div>
          <div class="item__btn item__btn--start">
            <p>Start</p><span></span>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="./js/main.js"></script>
</body>

</html>
