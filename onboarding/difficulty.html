<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Difficulty</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main class="main clearfix">
    <span class="bubbles bubbles-down" id="bubbles"></span>
    <header class="header">
      <h1>Difficulty</h1>
    </header>
    <div class="container container--difficulty">
      <section class="item item--difficulty">
        <div class="difficulty__container">
          <h2 class="header--difficulty">
            <span class="header__btn header__btn--left">
              <img src="./img/mathtournament-onboarding-left-btn.png" alt="">
            </span>
            Easy
            <span class="header__btn header__btn--right">
              <img src="./img/mathtournament-onboarding-right-btn.png" alt="">
            </span>
          </h2>
          <div class="difficulty__row">
            <section class="difficulty__column difficulty__column--left">
              <div class="difficulty__item">
                <img src="./img/mathtournament-onboarding-add-btn.png" alt="">
              </div>
              <div class="difficulty__item">
                <img src="./img/mathtournament-onboarding-multi-btn.png" alt="">
              </div>
            </section>
            <section class="difficulty__column difficulty__column--right">
              <div class="difficulty__item">
                <img src="./img/mathtournament-onboarding-sub-btn.png" alt="">
              </div>
              <div class="difficulty__item">
                <img src="./img/mathtournament-onboarding-division-btn.png" alt="">
              </div>
            </section>
          </div>
        </div>
        <div class="item__buttons">
          <div class="item__btn item__btn--back">
            <span></span>
          </div>
          <div class="item__btn item__btn--start">
            <span></span>
          </div>
        </div>
      </section>
    </div>
    <section class="modal modal--addition">
      <div class="borde">
        <div class="modal__container">
          <span class="close">
            <img src="" alt="">
          </span>
          <header>
            <h2>Addition</h2>
            <p>Select the Math Operation you want your student to solve</p>
          </header>
          <form action="">
            <ul class="modal__list">
              <li>
                <label class="option0" for="option0">
                  <input type="checkbox" name="option0" id="option0">
                  <span></span>
                  X+X=? Max. Sum 9
                </label>
              </li>
              <li>
                <label for="option1">
                  <input type="checkbox" name="option1" id="option1">
                  <span></span>
                  X+X=? Max. Sum 9
                </label>
              </li>
              <li>
                <label for="option2">
                  <input type="checkbox" name="option2" id="option2">
                  <span></span>
                  X+X=? Max. Sum 9
                </label>
              </li>
              <li>
                <label for="option3">
                  <input type="checkbox" name="option3" id="option3">
                  <span></span>
                  X+X=? Max. Sum 9
                </label>
              </li>
              <li>
                <label for="option4">
                  <input type="checkbox" name="option4" id="option4">
                  <span></span>
                  X+X=? Max. Sum 9
                </label>
              </li>
              <li>
                <label for="option5">
                  <input type="checkbox" name="option5" id="option5">
                  <span></span>
                  X+X=? Max. Sum 9
                </label>
              </li>
              <li>
                <label for="option6">
                  <input type="checkbox" name="option6" id="option6">
                  <span></span>
                  X+X=? Max. Sum 9
                </label>
              </li>
              <li>
                <label for="option7">
                  <input type="checkbox" name="option7" id="option7">
                  <span></span>
                  X+X=? Max. Sum 9
                </label>
              </li>
              <li>
                <label for="option8">
                  <input type="checkbox" name="option8" id="option8">
                  <span></span>
                  X+X=? Max. Sum 9
                </label>
              </li>
              <li>
                <label for="option9">
                  <input type="checkbox" name="option9" id="option9">
                  <span></span>
                  X+X=? Max. Sum 9
                </label>
              </li>
            </ul>
            <button class="modal__btn" type="submit">
              <img src="./img/mathtournament-onboarding-ok-btn.png" alt="">
            </button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/main.js"></script>
</body>

</html>
