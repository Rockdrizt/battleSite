<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Difficulty</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main class="main clearfix">
    <span class="bubbles bubbles-down" id="bubbles"></span>
    <header class="header">
      <h1>Difficulty</h1>
    </header>
    <div class="container container--difficulty">
      <section class="item item--difficulty">
        <div class="difficulty__container">
          <h2 class="header--difficulty">
            <span class="header__btn header__btn--left">
              <img src="./img/mathtournament-onboarding-left-btn.png" alt="">
            </span>
            Easy
            <span class="header__btn header__btn--right">
              <img src="./img/mathtournament-onboarding-right-btn.png" alt="">
            </span>
          </h2>
          <div class="difficulty__row">
            <section class="difficulty__column difficulty__column--left">
              <div class="difficulty__item">
                <img src="./img/mathtournament-onboarding-add-btn.png" alt="">
              </div>
              <div class="difficulty__item">
                <img src="./img/mathtournament-onboarding-multi-btn.png" alt="">
              </div>
            </section>
            <section class="difficulty__column difficulty__column--right">
              <div class="difficulty__item">
                <img src="./img/mathtournament-onboarding-sub-btn.png" alt="">
              </div>
              <div class="difficulty__item">
                <img src="./img/mathtournament-onboarding-division-btn.png" alt="">
              </div>
            </section>
          </div>
        </div>
        <div class="item__buttons">
          <div class="item__btn item__btn--back">
            <span></span>
          </div>
          <div class="item__btn item__btn--start">
            <span></span>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="./js/main.js"></script>
</body>

</html>
