<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lobby</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main class="main clearfix">
    <span class="bubbles bubbles-down" id="bubbles"></span>
    <header class="header">
      <h1>Lobby</h1>
    </header>
    <div class="container">
      <section class="item item--left item--lobby">
        <h2 class="item__header">
          Equipo Alfa
          <span></span>
        </h2>
        <div class="item__avatar">
          <img src="./img/mathtournament-onboarding-luna-start.png" alt="Avatar Equipo Alfa">
        </div>
      </section>
      <section class="item item--middle item--lobby">
        <div class="item__textbox item__textbox--pin">
          <div class="item__textbox__container">
            <h3>Pin</h3>
            <input type="text" id="pin" value="12345">
            <p>Share this numbers with two other players.</p>
          </div>
        </div>
        <div class="item__buttons">
          <div class="item__btn item__btn--back">
            <p>Back </p>
            <span></span>
          </div>
          <div class="item__btn item__btn--start">
            <p>Start</p>
            <span></span>
          </div>
        </div>
      </section>
      <section class="item item--right item--lobby">
        <h2 class="item__header">
          Equipo Bravo
          <span></span>
        </h2>
        <div class="item__avatar">
          <img src="./img/mathtournament-onboarding-eagle-start.png" alt="Avatar Equipo Bravo">
        </div>
      </section>
    </div>
  </main>
  <script src="./js/main.js"></script>
</body>

</html>
