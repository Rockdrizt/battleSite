<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lobby</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main class="main main--lobby clearfix">
    <span class="bubbles bubbles-down" id="bubbles"></span>
    <header class="header">
      <h1>Lobby</h1>
    </header>
    <div class="container">
      <section class="item item--left item--lobby">
        <h2 class="item__header">
          Equipo Alfa
          <span></span>
        </h2>
        <div class="item__avatar">
          <div class="item__players" >
            <span class="players__container"></span>
            <img src="./img/mathtournament-onboarding-hitbox-alpha.png" alt="">
          </div>
          <div class="item__players" >
            <span class="players__container"></span>
            <img src="./img/mathtournament-onboarding-hitbox-alpha.png" alt="">
          </div>
          <div class="item__players" >
            <span class="players__container"></span>
            <img src="./img/mathtournament-onboarding-hitbox-alpha.png" alt="">
          </div>
        </div>
      </section>
      <section class="item item--middle item--lobby">
          <div class="item__textbox__container">
            <div class="item__pin">
              <h3>Pin</h3>
              <input type="text" id="pin" value="12345">
            </div>
            <div class="players__container">
              <span class="loader"></span>
              <div class="player" id="player" draggable="true">
                <img src="./img/mathtournament-onboarding-yellow-select.png" alt="">
                <p>...</p>
              </div>
            </div>
          </div>
        <div class="item__buttons">
          <button class="item__btn">
            <img src="./img/mathtournament-onboarding-ok-btn.png" alt="">
          </button>
        </div>
      </section>
      <section class="item item--right item--lobby">
        <h2 class="item__header">
          Equipo Bravo
          <span></span>
        </h2>
        <div class="item__avatar">
          <div class="item__players">
            <span class="players__container"></span>
            <img src="./img/mathtournament-onboarding-hitbox-bravo.png" alt="">
          </div>
          <div class="item__players">
            <span class="players__container"></span>
            <img src="./img/mathtournament-onboarding-hitbox-bravo.png" alt="">
          </div>
          <div class="item__players">
            <span class="players__container"></span>
            <img src="./img/mathtournament-onboarding-hitbox-bravo.png" alt="">
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="./js/main.js"></script>
  <script>
    var player = document.getElementById('player')
    var container = document.querySelectorAll('.players__container')
    function dragover (e) {
      e.preventDefault()
      console.log(e);
    }
    function dragenter (e) {
      e.preventDefault()
      console.log(e);
    }
    function drop (e) {
      this.append(player)
      console.log(e);
    }
    container.forEach(function (el) {
      el.addEventListener('dragover', dragover)
      el.addEventListener('dragenter', dragenter)
      el.addEventListener('drop', drop)
    })
  </script>
</body>

</html>
