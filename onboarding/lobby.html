<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smartkids Tournament</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="main clearfix">
    <span class="bubbles bubbles-down" id="bubbles"></span>
    <div class="header">
      <h1>Lobby</h1>
    </div>
    <main class="container">
      <section class="container__item container__item--left">
        <h2 class="container__item__header">
          Equipo Alfa
          <span></span>
        </h2>
        <div class="container__item__avatar">
          <img src="./img/mathturnament-onboarding-luna-start.png" alt="Avatar Equipo Alfa">
        </div>
      </section>
      <section class="container__item container__item--middle">
        <div class="container__item__pin">
          <div class="container__item__pin__container">
            <h3>Pin</h3>
            <input type="text" class="pin" id="pin" value="12345">
            <p>Share this numbers with two other players.</p>
          </div>
        </div>
        <div class="container__item__buttons">
          <div class="container__item__btn container__item__btn--back">
            <p>Back </p>
            <span></span>
          </div>
          <div class="container__item__btn container__item__btn--start">
            <p>Start</p>
            <span></span>
          </div>
        </div>
      </section>
      <section class="container__item container__item--right">
        <h2 class="container__item__header">
          Equipo Bravo
          <span></span>
        </h2>
        <div class="container__item__avatar">
          <img src="./img/mathturnament-onboarding-eagle-start.png" alt="Avatar Equipo Bravo">
        </div>
      </section>
    </main>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
